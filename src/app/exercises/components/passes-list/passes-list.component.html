<mat-card>
  <mat-card-header>
    <mat-card-title>Passes</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-dynamic-table
      [rows$]="rows$"
      [columns]="columns"
      [showActionButtons]="true"
      [showEditButton]="false"
      (removedElement)="removedElement($event)"
    ></app-dynamic-table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-stroked-button (click)="addPass()">
      Add new pass
    </button>
  </mat-card-actions>
</mat-card>
