<mat-card>
  <mat-card-header>
    <mat-card-title>Passes</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-dynamic-table
      [rows]="rows"
      [columns]="columns"
      [showActionButtons]="true"
      [showEditButton]="false"
    ></app-dynamic-table>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      mat-stroked-button
      [disabled]="rows.length === maxPasses"
      (click)="addPass()"
    >
      Add new pass
    </button>
    <div>*Maximum passes allowed: {{ maxPasses }}</div>
  </mat-card-actions>
</mat-card>
